name: Build CV

on:
  push:
    branches: [ main ]
    paths:
      - "cv/**"
      - ".github/workflows/build-cv.yml"
  workflow_dispatch:

jobs:
  build_cv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tectonic
        shell: bash
        run: |
          set -euo pipefail
          curl --proto '=https' --tlsv1.2 -fsSL https://drop-sh.fullyjustified.net | sh
          # The installer typically places binaries in ~/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          tectonic --version

      - name: Build CV
        working-directory: cv
        shell: bash
        run: |
          set -euo pipefail
          tectonic -X compile cv.tex --outdir . --keep-logs

      - name: Upload CV artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: cv/cv.pdf
