name: Build CV

on:
  push:
    branches: [ main ]
    paths:
      - "cv/**"
  workflow_dispatch:

jobs:
  build_cv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tectonic
        shell: bash
        run: |
          set -euo pipefail
          curl --proto '=https' --tlsv1.2 -fsSL https://drop-sh.fullyjustified.net | sh
          # installer unpacks `tectonic` into the current directory
          chmod +x ./tectonic
          sudo mv ./tectonic /usr/local/bin/tectonic
          tectonic --version

      - name: Cache Tectonic
        uses: actions/cache@v4
        with:
          path: ~/.cache/Tectonic
          key: tectonic-${{ runner.os }}
          
      - name: Build CV
        working-directory: cv
        shell: bash
        run: |
          set -euo pipefail
          tectonic -X compile cv.tex --outdir . --keep-logs

      - name: Sanity check PDF
        run: test -f cv/cv.pdf

      - name: Upload CV artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: cv/cv.pdf
